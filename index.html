<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <span class="scoreBoard">Player 1 wins: 0 | Player 2 wins: 0 | Ties: 0</span>
    <h2>Player 1, click a tile to start!</h2>
    
    <div class="board">
        <div class="boardItem" id="1"></div>
        <div class="boardItem" id="2"></div>
        <div class="boardItem" id="3"></div>
        <div class="boardItem" id="4"></div>
        <div class="boardItem" id="5"></div>
        <div class="boardItem" id="6"></div>
        <div class="boardItem" id="7"></div>
        <div class="boardItem" id="8"></div>
        <div class="boardItem" id="9"></div>
    </div>

    <div id="endGame">
        <input type="button" value="Restart" id="restartButton" onclick="restartGame()"/>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
